{% extends "layout.html" %}

{% block title %}
    Log In
{% endblock %}

{% block content %}

    <form action="/login" method="post">
        <div class="login-reg-window">
            <label for="username">User</label>
            <input id="username" name="username" class="input-field" autofocus autocomplete="off" placeholder="User" type="text" required>
            
            <label for="password">Password</label>
            <input id="password" name="password" class="input-field" autocomplete="off" placeholder="Password" type="password" required>
            <p id="password-error"></p>
            <button type="submit">Log In</button>
        </div>
    </form>

{% endblock %}
